<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    </style>
  </head>

  <body>
    <header>
      <div id="logoDiv">
        <img id="logo" src="arrowleft.png" alt="">
      </div>
      <H1 id="pageName">Shroom room</H1>
      <div id="articleBox">
        <div id="articleNav">Articles</div>
        <div id="articleSlideDown">
          <div class="article1-slide">Article one</div>
          <div class="article2-slide">Article two</div>
          <div class="article3-slide">Article three</div>
        </div>
      </div>
    </header>

    <div id="jsOff">
      Warning! JavaScript is off turn it on for full functionalty
    </div>

    <div id="slider">
      <div id="images">
        <img class="img3" src="imgfolder/img3.jpg" alt="Mountains" width="1332" height="656">
        <img class="img1" src="imgfolder/img1.jpg" alt="Nebula" width="1332" height="656">
        <img class="img2" src="imgfolder/img2.jpg" alt="River" width="1332" height="656">
        <img class="img3" src="imgfolder/img3.jpg" alt="Mountains" width="1332" height="656">
        <img class="img1" src="imgfolder/img1.jpg" alt="Nebula" width="1332" height="656">
      </div>
      <div id="left">
        <img src="imgfolder/arrowleft.png" alt="arrow left" width="50" height="50">
      </div>
      <div id="right">
        <img src="imgfolder/arrowright.png" alt="arrow right" width="50" height="50">
      </div>
      <div id="radiobox">
        <input type="radio" name="radiobuttons" id="radio1" value="">
        <input type="radio" name="radiobuttons" id="radio2" value="">
        <input type="radio" name="radiobuttons" id="radio3" value="">
      </div>
    </div>

    <main>
      <div id="wrapperMain">
        <p id="article1">
          
        </p>
        <div id="rub1"></div>
        <div id="imga1"></div>

        <div id="mel1"></div>

        <p id="article2">
        
        </p>
        <div id="rub2"></div>
        <div id="imga2"></div>

        <div id="mel2"></div>

        <p id="article3">

        </p>
        <div id="rub3"></div>
        <div id="imga3"></div>
      </div>
    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/slider.js"></script>
    <script>

      $(document).ready(function () {
        $(".img1").click(function () {
          $('html,body').animate({
            scrollTop: $("#article1").offset().top - 240
          },
            500)
        });
        $(".img2").click(function () {
          $('html,body').animate({
            scrollTop: $("#article2").offset().top - 240
          },
            500)
        });
        $(".img3").click(function () {
          $('html,body').animate({
            scrollTop: $("#article3").offset().top - 240
          },
            500)
        });
        $("#pageName").click(function () {
          $('html,body').animate({
            scrollTop: $("body").offset().top - 240
          },
            500)
        });
        $("#logoDiv").click(function () {
          $('html,body').animate({
            scrollTop: $("body").offset().top - 240
          },
            500)
        });
        /*$("#articleNav").click(function () {
          $('html,body').animate({
            scrollTop: $("main").offset().top - 180
          },
            500)
        });*/

        $(".article1-slide").click(function () {
          $('html,body').animate({
            scrollTop: $("#article1").offset().top - 240
          },
            500)
        });
        $(".article2-slide").click(function () {
          $('html,body').animate({
            scrollTop: $("#article2").offset().top - 240
          },
            500)
        });
        $(".article3-slide").click(function () {
          $('html,body').animate({
            scrollTop: $("#article3").offset().top - 240
          },
            500)
        });
        $("#articleBox").click(function () {
          $("#articleSlideDown").slideToggle("slow");
        });
      });

    </script>
  </body>
</html>
